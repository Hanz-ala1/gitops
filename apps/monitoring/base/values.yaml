admin:
  existingSecret: grafana-admin
  userKey: admin-user
  passwordKey: admin-password

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  ingressClassName: nginx
  hosts:
    - grafana.thriveai.website
  tls:
    - secretName: grafana-tls
      hosts:
        - grafana.thriveai.website

# persistence
persistence:
  enabled: false
  size: 1Gi
  storageClassName: gp2